name: ZIL Master Builder v2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Environment
        run: |
          brew install ldid
          mkdir -p tools/bin
          # Pastikan SDK iOS 18 tersedia
          sudo xcode-select -s /Applications/Xcode_16.app/Contents/Developer

      # --- TAHAP 1: TOYBOX BRUTAL BUILD ---
      - name: Build Toybox
        run: |
          git clone --depth 1 https://github.com/landley/toybox.git
          cd toybox
          
          # Setup Toolchain
          export CC=$(xcrun --sdk iphoneos -find clang)
          export SDK=$(xcrun --sdk iphoneos --show-sdk-path)
          export CFLAGS="-arch arm64 -isysroot $SDK -miphoneos-version-min=18.0 -O3 -I ."
          
          echo "[+] Menghasilkan Headers secara Paksa..."
          # Kita gunakan skrip internal toybox untuk generate config
          make macos_defconfig
          # Ini akan membuat generated/config.h tanpa perlu target 'headers'
          ./scripts/gen_config.sh
          
          echo "[+] Memulai Kompilasi Manual..."
          # Kita kompilasi langsung tanpa 'make' untuk menghindari error Makefile
          $CC $CFLAGS -o toybox_brutal.bin main.c lib/*.c toys/*/*.c -D_FORTIFY_SOURCE=2
          
          cp toybox_brutal.bin ../tools/bin/
          echo "[+] Toybox Build Sukses."

      # --- TAHAP 2: SIGNING DENGAN VALIDASI JALUR ---
      - name: Codesign Tooling
        run: |
          # Cari file entitlements.xml secara dinamis agar tidak gagal
          ENT_PATH=$(find . -name "entitlements.xml" | head -n 1)
          
          if [ -z "$ENT_PATH" ]; then
            echo "::error::entitlements.xml tidak ditemukan di folder core/executor/!"
            exit 1
          fi
          
          echo "[+] Signing dengan: $ENT_PATH"
          ldid -S"$ENT_PATH" tools/bin/toybox_brutal.bin

      # --- TAHAP 3: KRIPTOGRAFI CDHASH ---
      - name: Sync Kernel Hashes
        run: |
          PY_SCRIPT=$(find . -name "build_cdhash_list.py" | head -n 1)
          python3 "$PY_SCRIPT"
          echo "[+] trusted_hashes.rs telah diperbarui."

      - name: Archive ZIL Payload
        uses: actions/upload-artifact@v4
        with:
          name: ZIL-A19-Payload
          path: |
            tools/bin/
            core/executor/src/trusted_hashes.rs
