name: ZIL Master Builder v2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Environment
        run: |
          brew install ldid
          mkdir -p tools/bin
          # Pastikan SDK iOS 18 tersedia
          sudo xcode-select -s /Applications/Xcode_16.app/Contents/Developer

  # --- TAHAP 1: BANGUN TOYBOX (MODERN MAKE METHOD) ---
      - name: Build Toybox
        run: |
          git clone --depth 1 https://github.com/landley/toybox.git
          cd toybox
          
          # 1. Tentukan Compiler Host (macOS) dan Target (iOS)
          export HOSTCC=clang
          export CC="$(xcrun --sdk iphoneos -find clang)"
          export SDK_PATH="$(xcrun --sdk iphoneos --show-sdk-path)"
          
          # 2. Set CFLAGS untuk iOS
          export CFLAGS="-arch arm64 -isysroot $SDK_PATH -miphoneos-version-min=18.0 -O3"
          
          echo "[+] Menjalankan Konfigurasi..."
          make macos_defconfig
          
          echo "[+] Memulai Kompilasi (Otomatis Handle Headers)..."
          # KUNCINYA: Kita panggil 'make' tapi overide CC-nya.
          # Toybox akan otomatis menjalankan scripts/make.sh secara internal.
          make CC="$CC $CFLAGS" STRIP=echo
          
          # Hasil build Toybox biasanya bernama 'toybox' tanpa ekstensi
          if [ -f "toybox" ]; then
            cp toybox ../tools/bin/toybox_brutal.bin
            echo "[+] Toybox Berhasil Dibangun."
          else
            echo "::error::Biner 'toybox' tidak ditemukan setelah 'make'!"
            ls -F # Debug untuk lihat hasil build
            exit 1
          fi
          
      # --- TAHAP 2: SIGNING DENGAN VALIDASI JALUR ---
      - name: Codesign Tooling
        run: |
          # Cari file entitlements.xml secara dinamis agar tidak gagal
          ENT_PATH=$(find . -name "entitlements.xml" | head -n 1)
          
          if [ -z "$ENT_PATH" ]; then
            echo "::error::entitlements.xml tidak ditemukan di folder core/executor/!"
            exit 1
          fi
          
          echo "[+] Signing dengan: $ENT_PATH"
          ldid -S"$ENT_PATH" tools/bin/toybox_brutal.bin

      # --- TAHAP 3: KRIPTOGRAFI CDHASH ---
      - name: Sync Kernel Hashes
        run: |
          PY_SCRIPT=$(find . -name "build_cdhash_list.py" | head -n 1)
          python3 "$PY_SCRIPT"
          echo "[+] trusted_hashes.rs telah diperbarui."

      - name: Archive ZIL Payload
        uses: actions/upload-artifact@v4
        with:
          name: ZIL-A19-Payload
          path: |
            tools/bin/
            core/executor/src/trusted_hashes.rs
