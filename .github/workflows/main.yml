name: ZIL Master Builder v2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Environment
        run: |
          brew install ldid
          mkdir -p tools/bin
          # Pastikan SDK iOS 18 tersedia
          sudo xcode-select -s /Applications/Xcode_16.app/Contents/Developer

   # --- TAHAP 1: BANGUN TOYBOX (THE "NO-ERROR" EDITION) ---
      - name: Build Toybox
        run: |
          git clone --depth 1 https://github.com/landley/toybox.git
          cd toybox
          
          # Setup Toolchain
          export CC=$(xcrun --sdk iphoneos -find clang)
          export SDK=$(xcrun --sdk iphoneos --show-sdk-path)
          export CFLAGS="-arch arm64 -isysroot $SDK -miphoneos-version-min=18.0 -O3 -I ."
          
          echo "[+] Mencari skrip generator..."
          # Kita cari di mana gen_config.sh berada
          GEN_CONFIG=$(find . -name "gen_config.sh" | head -n 1)
          
          if [ -z "$GEN_CONFIG" ]; then
            echo "::error::gen_config.sh BENERAN ILANG! Cek repo toybox-nya."
            ls -R # Intip struktur folder buat debug
            exit 1
          fi
          
          echo "[+] Menghasilkan konfigurasi dan headers..."
          make macos_defconfig
          
          # Paksa eksekusi pake 'bash' (biar gak peduli izin eksekusi +x)
          bash "$GEN_CONFIG"
          
          # Toybox butuh satu skrip lagi buat flags
          GEN_FLAGS=$(find . -name "gen_flags.sh" | head -n 1)
          if [ -n "$GEN_FLAGS" ]; then
            bash "$GEN_FLAGS"
          fi
          
          echo "[+] Memulai Kompilasi Manual..."
          # Tambahkan include ke folder generated secara eksplisit
          mkdir -p generated
          $CC $CFLAGS -I . -I ./lib -I ./generated -o toybox_brutal.bin main.c lib/*.c toys/*/*.c
          
          cp toybox_brutal.bin ../tools/bin/
          echo "[+] Toybox Build Sukses."
          
      # --- TAHAP 2: SIGNING DENGAN VALIDASI JALUR ---
      - name: Codesign Tooling
        run: |
          # Cari file entitlements.xml secara dinamis agar tidak gagal
          ENT_PATH=$(find . -name "entitlements.xml" | head -n 1)
          
          if [ -z "$ENT_PATH" ]; then
            echo "::error::entitlements.xml tidak ditemukan di folder core/executor/!"
            exit 1
          fi
          
          echo "[+] Signing dengan: $ENT_PATH"
          ldid -S"$ENT_PATH" tools/bin/toybox_brutal.bin

      # --- TAHAP 3: KRIPTOGRAFI CDHASH ---
      - name: Sync Kernel Hashes
        run: |
          PY_SCRIPT=$(find . -name "build_cdhash_list.py" | head -n 1)
          python3 "$PY_SCRIPT"
          echo "[+] trusted_hashes.rs telah diperbarui."

      - name: Archive ZIL Payload
        uses: actions/upload-artifact@v4
        with:
          name: ZIL-A19-Payload
          path: |
            tools/bin/
            core/executor/src/trusted_hashes.rs
