name: ZIL Master Builder v3

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Toolchain
        run: |
          brew install ldid
          sudo xcode-select -s /Applications/Xcode_16.app/Contents/Developer
          mkdir -p tools/bin

      # --- TAHAP 1: BANGUN TOYBOX (THE CLEAN METHOD) ---
      - name: Build Toybox
        run: |
          git clone --depth 1 https://github.com/landley/toybox.git
          cd toybox
          
          # Setup Variable Tanpa Digabung (Biar tidak error 'No file found')
          export CC=$(xcrun --sdk iphoneos -find clang)
          export SDK=$(xcrun --sdk iphoneos --show-sdk-path)
          export CFLAGS="-arch arm64 -isysroot $SDK -miphoneos-version-min=18.0 -O3"
          
          echo "[+] Step 1: Membuat Konfigurasi..."
          make macos_defconfig
          
          echo "[+] Step 2: Membuat Header (config.h)..."
          # Paksa generate headers lewat script internal
          if [ -f "scripts/gen_config.sh" ]; then
            bash scripts/gen_config.sh
          fi
          
          echo "[+] Step 3: Kompilasi Manual (Otot iOS)..."
          # Kita panggil clang langsung agar tidak ada drama spasi di Makefile
          $CC $CFLAGS -I . -I ./lib -o toybox_brutal.bin main.c lib/*.c toys/*/*.c
          
          cp toybox_brutal.bin ../tools/bin/
          echo "[+] Toybox Berhasil Dibangun."

      # --- TAHAP 2: SIGNING (JALUR AMAN) ---
      - name: Codesign
        run: |
          # Cari entitlements.xml dimanapun dia berada
          ENT=$(find . -name "entitlements.xml" | head -n 1)
          if [ -z "$ENT" ]; then
            echo "::error::entitlements.xml TIDAK ADA! Pastikan sudah di git add."
            exit 1
          fi
          ldid -S"$ENT" tools/bin/toybox_brutal.bin

      # --- TAHAP 3: SYNC CDHASH ---
      - name: Sync Hash
        run: |
          PY=$(find . -name "build_cdhash_list.py" | head -n 1)
          python3 "$PY"

      - name: Save Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZIL-Payload
          path: |
            tools/bin/
            core/executor/src/trusted_hashes.rs
