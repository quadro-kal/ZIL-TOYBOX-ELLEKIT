name: ZIL Hybrid Builder (Upstream + Procursus Logic)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Toolchain
        run: |
          brew install ldid
          mkdir -p tools/bin
          sudo xcode-select -s /Applications/Xcode_16.app/Contents/Developer

      - name: Build Toybox (Upstream Source)
        run: |
          # 1. Ambil Sumber dari Upstream (Official)
          git clone --depth 1 https://github.com/landley/toybox.git
          cd toybox

          # 2. Implementasi Logika dari toybox.mk (Procursus)
          export CC=$(xcrun --sdk iphoneos -find clang)
          export SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)
          
          # CFLAGS Khusus untuk iOS 18+ sesuai standar Procursus
          export CFLAGS="-arch arm64 -isysroot $SDK_PATH -miphoneos-version-min=18.0 -O3 -flto"
          
          echo "[+] Step 1: Konfigurasi Darwin/MacOS..."
          make macos_defconfig
          
          echo "[+] Step 2: Patching (Procursus Style)..."
          # Kita pastikan genconfig.sh berjalan untuk menciptakan config.h
          GEN_SCRIPT=$(find scripts -name "gen*config.sh" | head -n 1)
          bash "$GEN_SCRIPT"

          echo "[+] Step 3: Kompilasi Manual..."
          # Memasukkan include ke folder generated secara paksa agar tidak error
          $CC $CFLAGS -I . -I ./lib -I ./generated -o toybox_brutal.bin main.c lib/*.c toys/*/*.c
          
          cp toybox_brutal.bin ../tools/bin/
          echo "[+] Build Hybrid Berhasil."

      - name: Sign and Sync CDHash
        run: |
          # Menggunakan entitlements.xml yang sudah Anda push
          ENT=$(find . -name "entitlements.xml" | head -n 1)
          ldid -S"$ENT" tools/bin/toybox_brutal.bin
          
          # Ekstraksi hash untuk Kernel Trust Cache
          PY=$(find . -name "build_cdhash_list.py" | head -n 1)
          python3 "$PY"

      - name: Archive ZIL Payload
        uses: actions/upload-artifact@v4
        with:
          name: ZIL-Hybrid-Payload
          path: |
            tools/bin/
            core/executor/src/trusted_hashes.rs
