name: ZIL Master Builder

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-all:
    runs-on: macos-15
    env:
      # Variabel sakti agar tidak salah jalur
      ZIL_WORKSPACE: ${{ github.workspace }}
      BIN_OUT: ${{ github.workspace }}/tools/bin
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Ensure Directories Exist
        run: |
          mkdir -p "$BIN_OUT"
          mkdir -p "${{ github.workspace }}/core/executor/src"
          echo "[+] Direktori siap."

      - name: Setup Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'

      - name: Install ldid
        run: brew install ldid

    # --- TAHAP 1: BANGUN TOYBOX (REVISI ANTI-ERROR) ---
      - name: Build Toybox
        run: |
          git clone --depth 1 https://github.com/landley/toybox.git
          cd toybox
          
          # Setup Environment
          export CC=$(xcrun --sdk iphoneos -find clang)
          export SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)
          export CFLAGS="-arch arm64 -isysroot $SDK_PATH -miphoneos-version-min=18.0 -O3"
          
          echo "[+] Menjalankan Konfigurasi..."
          # Pastikan host compiler (untuk tools build) tersedia
          make macos_defconfig
          
          echo "[+] Memaksa pembuatan Generated Headers..."
          # INI KUNCINYA: Membuat file generated/config.h dkk
          make headers
          
          # Cek apakah file benar-benar ada sebelum lanjut
          if [ ! -f "generated/config.h" ]; then
            echo "::error::generated/config.h MASIH TIDAK DITEMUKAN!"
            exit 1
          fi

          echo "[+] Compiling Toybox Brutal..."
          # Kita gunakan perintah build internal toybox jika memungkinkan
          # atau lanjut dengan manual build yang sudah diperbaiki jalurnya
          $CC $CFLAGS -I . -I ./lib -o toybox_brutal.bin main.c lib/*.c toys/*/*.c
          
          mkdir -p "$BIN_OUT"
          cp toybox_brutal.bin "$BIN_OUT/"
          echo "[+] Toybox Berhasil dengan Headers."
      # --- TAHAP 2: SIGNING (TITIK ERROR ANDA) ---
      - name: Sign Binaries
        run: |
          # Kita cari file entitlements.xml secara agresif
          ENT_PATH=$(find ${{ github.workspace }} -name "entitlements.xml" | head -n 1)
          
          if [ -z "$ENT_PATH" ]; then
            echo "::error::FILE entitlements.xml TIDAK DITEMUKAN DI MANAPUN!"
            exit 1
          fi
          
          echo "[+] Menggunakan Entitlements dari: $ENT_PATH"
          ldid -S"$ENT_PATH" "$BIN_OUT/toybox_brutal.bin"

      # --- TAHAP 3: GENERATE HASH ---
      - name: Sync CDHash
        run: |
          # Cari skrip python
          PY_SCRIPT=$(find ${{ github.workspace }} -name "build_cdhash_list.py" | head -n 1)
          
          if [ -z "$PY_SCRIPT" ]; then
            echo "::error::SKRIP build_cdhash_list.py TIDAK DITEMUKAN!"
            exit 1
          fi
          
          python3 "$PY_SCRIPT"
          echo "[+] Hash Ter-update di trusted_hashes.rs"

      # --- TAHAP 4: ARCHIVE ---
      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: ZIL-Final-Payload
          path: |
            tools/bin/
            core/executor/src/trusted_hashes.rs
